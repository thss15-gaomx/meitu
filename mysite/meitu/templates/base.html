<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>美图看看</title>
    {% load static %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <ul class="nav nav-pills pull-right">
                {% if user.is_authenticated %}
                    <li role="presentation">
						            <a href="{% url 'logout' %}">登出 (<b>{{user.username}}</b>)</a>
                    </li>
					          <li role="presentation">
                        <a href="{% url 'upload' %}">上传图片</a>
                    </li>
                {% else %}
                    <li role="presentation">
                        <a href="{% url 'login' %}">登录</a>
                    </li>
                    <li role="presentation">
                       <a href="{% url 'signup' %}">注册</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
        <div class="header clearfix"><h3 class="text-muted">美图看看</h3></div>
        <section id="content">{% block content %}{% endblock %}</section>
        <footer class="footer"><p>&copy; 2017 美图看看</p></footer>
    </div>
</body>
</html>
