{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<h3>上传图片</h3>
<div>
    <form method="post" action="{% url 'upload' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form_errors form %}
        {% bootstrap_form form %}
        <div class="col-lg-10">
            <input type="file" class="form-control" id="applyeruploadfile" name="applyeruploadfile" multiple="multiple">
        </div>
        {% buttons submit='上传' %}{% endbuttons %}
    </form>
</div>
{% endblock %}
